<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea文本域</title>
</head>
<body>
    <!-- 文本域  cols 每行多少个字符，rows共多少行-->
    <form action="#">
        今日反馈：
        <textarea name="" id="" cols="30" rows="10">
            默认文字
        </textarea>
    </form>
</body>
</html>
