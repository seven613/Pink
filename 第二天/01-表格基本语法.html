<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格三元素，table、tr、td
            tr  table row 行，必须在table中
            td table data 列,必须在tr中
    -->
    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>57</td>
        </tr>
    </table>

<!-- 表格属性必须写到table标签中
        align 显示：left默认，right,center
        boder边框：1或者“”
        cellpadding 单元格中内容到边框的距离
        cellspacing 单元格之间的距离
        width 宽度
-->
    <table align="center" border="1" cellpadding="20" cellspacing="0"  width="500" height="100">
        <tr>
            <!--表头单元格，table head 的缩写，表头加粗，居中显示-->
            <th>姓名</th><th>性别</th><th>年龄</th>
        </tr>
        <tr><td>刘德华</td><td>男</td><td>56</td></tr>
        <tr><td>张学友</td><td>男</td><td>58</td></tr>
        <tr><td>黎明</td><td>男</td><td>55</td></tr>
        <tr><td>郭富城</td><td>男</td><td>51</td></tr>
    </table>
</body>
</html>
