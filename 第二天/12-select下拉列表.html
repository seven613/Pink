<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉列表</title>
</head>
<body>
    <form action="">
        籍贯：
        <!-- 下来列表项，selected 选中状态 -->
        <select name="" id="">
            <option value="1">沧州市</option>
            <option value="2">保定市</option>
            <option value="3" selected="selected">杭州市</option>
        </select>
</form>
</body>
</html>
