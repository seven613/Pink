<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单元素</title>
</head>
<body>
    <form action="xxx.html" method="get">
        <!-- text 文本框，可以输入任何字符 name 该标签的名称，value 标签输入框的默认内容-->
        <!-- maxlength 输入框的最大长度 -->
        用户名：<input type="text"  name="username" value="请输入用户名" maxlength="20"> <br>
        <!-- password 密码框，用户看不到 -->
        密   码： <input type="password" name="password"> <br>
        <!-- radio 单选框  ,name 值相同才能选中其，value前端不显示，主要是为了后台交互数据使用一-->
        <!-- checked 选中按钮,checked = "checked" -->
        性别:男 <input type="radio" name="sex" value="男" checked="checked"> 女 <input type="radio" name="sex" value="女"> <br>
        <!-- checkbox 复选框 -->
        爱好： 吃饭<input type="checkbox" name="hobby" checked="checked"> 睡觉 <input type="checkbox" name="hobby"> 打豆豆 <input type="checkbox" name="hobby"><br>
        <br>

        <!-- submit 是将表单域form中的元素的值提交到后台服务器 -->
        <input type="submit" name="submit" value="免费注册">
        <input type="reset" name="reset" value="重新填写">
        <!-- 普通按钮button,一般需要配合js使用 -->
        <input type="button" value="发送验证码"><br>
        <!-- 文件域，上传文件用 -->
        上传文件：<input type="file" name="" id="">
        
    </form>
</body>
</html>
