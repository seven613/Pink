<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21-switch注意事项</title>
    <script>
        var num = 3;
        switch (num) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有匹配');
        }
        // num  和case 的值 必须是全等  num === 1
        // break 必须写，如果不写，则继续执行后面的代码
    </script>
</head>
<body>
    
</body>
</html>
