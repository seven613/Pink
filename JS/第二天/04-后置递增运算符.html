<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-后置递增运算符</title>
    <script>
        var num = 1;
        num++;
        console.log(num);
        //前置自增 与 后置自增区别：
        //前置先自增是自增之后参与运算，后置自增是先返回原值进行运算再自增
    </script>
</head>

</body>
