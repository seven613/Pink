<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-查询水果案例</title>
    <script>
        var input = prompt('请输入水果:');
        switch (input) {
            case '苹果':
                alert(input + '价格是3.5元/斤');
                break;
            case '香蕉':
                alert(input + '价格是5元/斤');
                break;
            case '橘子':
                alert(input + '价格是2元/斤');
                break;
            case '梨子':
                alert(input + '价格是1元/斤');
                break;
            default:
                alert('找不到' + input + '的价格');
        }
    </script>
</head>

</html>
