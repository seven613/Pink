<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-交换两个变量值</title>
    <script>
        var apple1 = "青苹果",
            apple2 = "红苹果",
            temp ;
        temp = apple2;
        apple2 = apple1;
        apple1 = temp;
        console.log(apple1);
        console.log(apple2);

    </script>
</head>

<body></body>

</html>
