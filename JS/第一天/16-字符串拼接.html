<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-字符串拼接</title>
    <script>
        //1.检测获取字符串的长度
        var str = ' my hobby is computer';
        console.log(str.length);
        //2.字符串的拼接
        console.log('沙漠' + '骆驼');
        console.log('Pink' + 10);
        console.log('Pink' + true);
        console.log(12 + 12);
        console.log('12' + 12);
    </script>
</head>
