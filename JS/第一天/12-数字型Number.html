<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-数字型变量</title>
    <script>
        var num = 10; // 整数
        var pi = 3.14; //小数
        //1.八进制 前面加0
        var num1 = 010;
        console.log(num1);
        var num2 = 012;
        console.log(num2);
        //2.十六机制 前面加0x
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);
        //3.数值的最大值
        console.log(Number.MAX_VALUE); //数字的最大值
        //4.数值的最小值
        console.log(Number.MIN_VALUE); //数字的最小值
        //5.无穷大
        console.log(Number.MAX_VALUE * 2);
        //6.无穷小
        console.log(Number.MAX_VALUE * 2 * -1);
        //7.非数字 NaN
        console.log('pink老师' - 100);
    </script>
</head>

<body></body>

</html>
