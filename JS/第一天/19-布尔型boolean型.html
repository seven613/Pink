<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-布尔型Boolean</title>
    <script>
        var flag = false;
        var flag1 = true;
        console.log(flag + 1); //参与运算 false 按0 
        console.log(flag1 + 1); //参与运算 true 按1
        //变量已定义单是未赋值 undefined
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink'); //拼接成字符串
        console.log(variable + 1); // NaN 不是一个数字
        //null 空值
        var space = null;
        console.log(space + 'pink');//拼接字符串
        console.log(space + 1);//返回1 
    </script>
</head>

<body>

</body>

</html>
