<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-遍历对象</title>
    <script>
        var obj = {
            name: 'pink',
            sex: '男',
            age: 18
        }
        //for  in 遍历对象
        // for(变量 in 对象){

        // }
        for (var k in obj) {
            console.log(k);
            console.log(obj[k]);
        }
    </script>
</head>
