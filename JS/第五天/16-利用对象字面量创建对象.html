<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-利用对象字面量创建对象</title>
    <script>
        //利用对象字面量创建对象
        var obj = {
            uname: '张三丰',
            age = 134,
            sex = '男',
            sayHi: function () {
                console.log('Hi~~~')
            }
        }
        //2.使用对象
        //(1)调用对象的属性   对象名.属性名   对象名[属性名]
        console.log(obj.uname);
        console.log(obj['sex']);
    </script>
</head>

<body>

</body>

</html>
