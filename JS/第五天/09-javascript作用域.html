<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-作用域</title>
    <script>
        //作用域：代码名字(变量)在某个范围内起作用和效果,提高程序可靠性，减少命名冲突
        //2.js的作用域(es6)之前：全局作用域、局部作用域
        //3.全局作用域：整个script标签 或 一个单独的js文件
        var num = 10;
        console.log(num);
        //4.局部作用域 在函数内部就是局部作用域，这个代码只在函数内部起效果和作用
        function fn() {
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
