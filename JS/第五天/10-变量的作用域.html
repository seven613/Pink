<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-变量作用域</title>
    <script>
        //变量的作用域：根据作用域的不同，变量分为全局变量和局部变量
        //1.全局变量：在全局作用域下的变量，在全局下都可以使用
        //注意：函数内部没有声明直接赋值的变量也属于全局变量
        var num=10;
        console.log(num);
        
        function fn(){
            console.log(num);
        }
        fn();
        //2.局部变量 在局部作用域下的变量，只能在函数内部使用
        // 注意：函数的形参也可以看作是局部变量
        function fun(){
            var num1=10;
            num2 =20;
        }
        fun();
        console.log(num1);
        //3.从执行效率来看全局变量和局部变量
        //(1)全局变量： 在任何一个地方都可以使用，只有在浏览器关闭时才能被销毁，比较占内存
        //(2)局部变量：只在函数内部使用，当其所在的代码块被执行时，会被初始化；当代码块运行结束后，就会被销毁，比较节省内存空间
    </script>
</head>

</body>
</html>
