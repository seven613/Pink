<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-输出2月份天数</title>
    <script>
        //返回天使
        function backDays() {
            var year = prompt('请输入年份:');
            if (isRunYear(year) ) {
                    alert('闰年,天数29天');
                } else {
                    alert('平年,天数28天');
                }
        }
        backDays();
        //判断闰年
        function isRunYear(year) {
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return true;
            } else {
                return false;
            }
        }
    </script>
