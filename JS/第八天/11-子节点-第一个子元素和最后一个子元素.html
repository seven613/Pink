<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
    </ol>
    <script>
        var ol = document.querySelector('ol');
        console.log(ol.firstChild); //获取的是第一个子节点，不管是文本节点还是元素节点
        console.log(ol.lastChild); //获取的是最后个子节点，不管是文本节点还是元素节点

        console.log(ol.firstElementChild); //兼容性问题
        console.log(ol.lastElementChild); //兼容性问题

        //3.实际开发写法
        console.log(ol.children[0]);
        console.log(ol.children[ol.children.length - 1]);
    </script>
</body>

</html>
