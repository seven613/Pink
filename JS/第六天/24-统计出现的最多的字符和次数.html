<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-统计字符和次数</title>
    <script>
        var str = 'aboodefdofpljlo34ro';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        var max = 0;
        var ch = '';
        for (k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }

        }
        console.log(ch + ':' + max);
    </script>
</head>
