<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-数组排序</title>
    <script>
        //1.翻转数组
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);
        //2.数组排序(冒泡排序)
        var arr1 = [5, 3, 7, 2, 9, 1];
        arr1.sort(); //只能排序个位数
        //可以排序多位数
        arr1.sort(function (a, b) {
            return a - b; // 升序
            return b - a; //降序
        })
        console.log(arr1);
    </script>
</head>

</body>

</html>
