<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-获取数组院所索引</title>
    <script>
        var arr = ['red', 'pink', 'blue', 'green', 'yello'];
        //只返回第一个
        console.log(arr.indexOf('blue'));
        //找不到，返回-1 
        console.log(arr.indexOf('black'));
        console.log(arr.lastIndexOf('blue'));//从后面开始查找，但是索引还是元素的索引
    </script>
</head>

<body>

</body>

</html>
