<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-求数组中的最大值</title>
    <script>
        //求数组[2,6,1,77,53,23,56]中的最大值
        //声明一个保存最大元素的变量max
        //变量这个数组，把里面没儿歌数组元素和max相比较
        //如果这个数组元素大于max就把这个数组元素存到max里面，否则继续下一轮比较。
        //最后输出这个max
        var arr = [2, 6, 1, 77, 53, 23, 56]
        var max = arr[0]
        for (var i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log(max);
    </script>
</head>
