    <title>06-数组转换为分割字符串</title>
    <script>
        //将数组转换为字符串，用|或其他符号分割
        var arr = ['red', 'blue', 'green', 'pink']
        var str = '';
        var seq ='>'
        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + seq
        }
        console.log(str)
    </script>
