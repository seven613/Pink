<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-新增数组元素</title>
    <script>
        //1.新增数组元素 修改length长度
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5; //把数组长度改为5
        console.log(arr[3]);
        console.log(arr[4]);

        //2.新增数组元素
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';
        console.log(arr1);
    </script>
</head>
