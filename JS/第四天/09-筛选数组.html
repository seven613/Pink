    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-筛选数组</title>
    <script>
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(arr)
        console.log(newArr)


        //2.方法2
        var newArr1 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                newArr1[newArr1.length] = arr[i];
            }
        }
        console.log(newArr1)
    </script>
