<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        /* 行内元素的特点：1
        1.相邻的行内元素在一行上，一行可以显示多个
        2.宽度、高度设置是无效的
        3.默认宽度就是内容本身的宽度
        4.行内元素只能容纳文本或行内元素
        注意：链接内不能再放链接
        <a>可以放块级元素
         */

    </style>

</head>
<body>
    <span>说的发顺丰</span><strong>楼上的房间啦上课</strong>
</body>
</html>
