<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        /* 块级元素特点：
            1.独占一行
            2.高度、宽度、外边距、内边距都可以控制
            3.宽度默认的容器(父级容器)的宽度100%
            4.是一个容器盒子，可以放块级元素或行内元素
         */
        div{
    
            width:200px;
            height:200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>非常霸道，独占一行</div>瑟瑟发抖
</body>
</html>
