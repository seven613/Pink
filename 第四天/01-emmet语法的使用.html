<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .one {
            text-align: center;
            text-decoration: none;
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- div*3 生成3个div -->
    <div></div>
    <table></table>
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li 生成上下级标签 -->
    <ul>
        <li></li>
    </ul>
    <div><span></span></div>
    <!-- div+p生成兄弟标签 -->
    <div></div>
    <p></p>
    <!-- p.gray  p标签 class="gray" -->
    <div class="gray"></div>
    <!-- p#gray p标签 ID“gray-->
    <p id="gray"></p>
    <!-- .demo$*5 生成如下标签 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- .demo{$}*5  生成如下标签-->
    <div class="demo">1</div>
    <div class="demo">2</div>
    <div class="demo">3</div>
    <div class="demo">4</div>
    <div class="demo">5</div>
</body>

</html>
