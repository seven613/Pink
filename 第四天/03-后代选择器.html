<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* li是ol的后代，中间必须是空格 */
        ol li {
            color:deeppink;
        }
        ul li a {
            color:blueviolet;
        }
        .nav li a{
            color:green;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是ul中的li</li>
        <li>我是ul中的li</li>
        <li><a href="#">我是ul中的li</a></li>
    </ul>
    <ol>
        <li>我是ol中的li</li>
        <li>我是ol中的li</li>
        <li>我是ol中的li</li>
    </ol>

    <ol class="nav">
        <li>我是ol中的li</li>
        <li>我是ol中的li</li>
        <li><a href="#">我是ol中的l</a>i</li>
    </ol>
</body>
</html>
