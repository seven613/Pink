<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 并集选择器，用逗号分割 */
        div,p {
            color:red;
        }
        /* 并集选择器 竖着写，最后一组不需要加逗号 */
        div, 
        p, 
        .pig li {
            color:red;
        }
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩琪</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
        <li>弟弟乔治</li>
    </ul>
</body>
</html>
