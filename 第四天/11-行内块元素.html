<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内块元素</title>
    <style>
        /* 行内块元素特点：img  input td
        1 .和相邻行内元素在一行上，中间有空隙，一行显示多个
        2.默认宽度是内容本身的宽度
        3.高度，行高，内边距，外边距都可以控制
        */
        input {
            width: 250px;
            height: 39px;
        }
    </style>
  </head>
  <body>
    <input type="text" />
    <input type="text" />
  </body>
</html>
