<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--img 标签注意事项：
        1、属性必须都写在img后面，顺序可以打乱，属性之间必须包括空格
        2、属性格式必须是键值对形式，属性=值
    -->
    <h4>图片显示：src 属性必须有</h4>
    <img src="img.jpg"/>
    <h4>alt属性：图片不存在时，显示该文字</h4>
    <img src="" alt="没有图片">
    <h4>title属性：提示文本，鼠标放到图片上显示的提示--</h4>
    <img src="img.jpg" title="图片提示文字">
    <h4>width：宽度；height：高度；border:图片边框</h4>
    <img src="img.jpg" alt="没有图片",width="400" height="200" border="15">
</body>
</html>
