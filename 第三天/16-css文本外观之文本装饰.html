<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本外观之文本装饰</title>
    <style>
        h2{
            /* none 不带线；underline 下划线；overline 上划线；line-through 删除线 */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>文本装饰的标题</h2>
</body>
</html>
