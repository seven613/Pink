<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用场景</title>
    <style>
        /* 多类名应用场景，公共代码减少，修改方便 */
        .box {
            width: 100px;
            height: 100px;
            font-size:30px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red box">
        红色
    </div>
    <div class="green box">
        绿色
    </div>
    <div class="red box">
        红色
    </div>
</body>
</html>
