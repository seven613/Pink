<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器之多类名</title>
    <style>
        /* 定义了两个类选择器 */
        .red {
            color: red;
        }
        .font35 {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <!-- 类名之间必须用空格 -->
    <div class="red font35">刘德华</div>
</body>
</html>
