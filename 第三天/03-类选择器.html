<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义，结构类调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">斯蒂芬森</li>
        <li class="red">儿童我</li>
        <li>徒儿</li>
        <li>们东方故事</li>
        <li>的归属感</li>

    </ul>
    <div class="red">
        sdaflajdlfa ldf
    </div>
</body>
</html>
