<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法样式</title>
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式{改什么样式} */
        p {
            /* 键值对形式，结尾必须有分号 */
            color: red;
            /* 字体大小 */
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p>有点意思</p>
</body>
</html>
