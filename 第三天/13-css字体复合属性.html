<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体复合属性</title>
    <style>
        div {
                /* font-family: Consolas; /*字体*/
                /* font-size: 16px;/*字体大小，必须带单位*/
                /* font-style: italic;倾斜 一般不用这种，一般用em标签 */
                /* font-weight: 700;字体加粗，400是正常 700 是加粗 */  

                /* 复合属性的简写方式：font: font-style font-weight  font-size/line-height font-family */
                /* 顺序不能颠倒，font-style font-weight 可以省略不写，font-size font-family 必须写 */
                font: italic  700 50px Consolas;
        }
        
    </style>
</head>
<body>
    <div>
        css的字体复合属性
    </div>
</body>
</html>
